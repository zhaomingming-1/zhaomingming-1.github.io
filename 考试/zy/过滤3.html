<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="box">
        <div v-for="i in arr">
            {{i | aaa}}
        </div>
    </div>
    <script src="js/vue.js"></script>
    <script src="js/vue.js"></script>
    <script>
        // Vue.filter('aaa', function(a,b,c){
        //     console.log(a,b,c)
        //     return a+'111'
        // })
        new Vue({
            el: '#box',
            data: {
                arr: [1, 2, 3]
            },
            filters: {
                aaa: function (a, b, c) {
                    return a + '111'
                }
            }
        })
    </script>
</body>

</html>
